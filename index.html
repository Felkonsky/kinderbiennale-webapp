<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Medienstation: Dresden - Utopia - Dystopia</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/fav/favicon_skd_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/fav/favicon_skd_32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/img/fav/favicon_skd_48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/img/fav/favicon_skd_192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="/assets/img/fav/favicon_skd_167.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/img/fav/favicon_skd_180.png">
  </head>
  <body>
    <div id="wrapper">
      <div id="board">
        <button data-tooltip="Erwärmung" id="global_warming_btn" class="btn btn_tooltip"></button>
        <button data-tooltip="Überschwemmung" id="flooding_btn" class="btn btn_tooltip"></button>
        <button data-tooltip="Weltraum" id="space_btn" class="btn btn_tooltip"></button>
        <button data-tooltip="Mobilität" id="mobility_btn" class="btn btn_tooltip"></button>
        <button data-tooltip="Tiere" id="animals_btn" class="btn btn_tooltip"></button>
        <button data-tooltip="Verschmutzung" id="pollution_btn" class="btn btn_tooltip"></button>
        <button data-tooltip="Energie" id="energies_btn" class="btn btn_tooltip"></button>   
        <button data-tooltip="Natur" id="nature_btn" class="btn btn_tooltip"></button>
      </div>
      <div id="frame">
        <img id="frame_img_dst" class="center" src="./assets/img/Canaletto.png" /> 
        <span class="tooltip">
          <h1>Dresden - Utopia - Dystopia</h1>
          <p>Öffne mit Künstlicher Intelligenz ein Portal in die Zukunft Dresdens.</p>
          <p>Durch das Drücken von zwei Knöpfen kannst du verschiedene Szenarien auswählen und über Utopie oder Dystopie entscheiden.</p>
        </span>
        <img id="frame_img_src" class="center" src="./assets/img/Canaletto.png" />
      </div>
    </div>
  </body>
  <script language="javascript" type="text/javascript" src="/js/main.js"></script>
</html>
